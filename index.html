<body>
  <label for="quantity1">Quantity 1:</label>
    <input type="number" id="quantity1" name="quantity1" min="1" max="100" value="0">
  <label for="quantity2">Quantity 2:</label>
    <input type="number" id="quantity2" name="quantity2" min="1" max="100" value="0">
  <button onclick="calculateTwoNumbers(quantity1, quantity2)">Calculate</button>
  <label for="result">Result:</label>
    <input type="text" id="result" name="result" readonly>
    <br><br>
    <label for="quantity1">Number 1:</label>
    <input type="number" id="n1" name="n1" min="1" max="100" value="0">
  <label for="quantity2">Quantity 2:</label>
    <input type="number" id="n2" name="n2" min="1" max="100" value="0">
  <button onclick="add(n1, n2)">Calculate</button>

    <input type="text" id="result" name="result" readonly>
